<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <title>Tailwind CSS Documentation</title>
</head>
<body class="bg-gray-270 flex content-center justify-center h-full items-center ">
    
    <div class="bg-white shadow-lg max-w-lg mx-auto rounded-lg shadow-indigo-900/90 sm:w-100">
        <img class="w-full h-60 md:h-full" src="Responsive Design TailwindCSS.png" alt="">
        
        <div class="p-4">
            <h1 class="font-bold text-gray-1000 m-2 lg:mx-32 sm:ml-5 text-xl 
            md:ml-36">PAGE DE CONNEXION</h1>
        </div>

        <div class="m-4">
            <label for="username" class="block text-gray-700">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="border shadow-inner 
            py-2 px-3 text-gray-700 w-full
            focus:shadow-outline">
        </div>
        <div class="m-4">
            <label for="password" class="block text-gray-600" >Mot de passe</label>
            <input type="password" id="password" name="username" class="border shadow-inner 
            py-2 px-3 text-gray-700 w-full
            focus:shadow-outline">
        </div>

        <div class="p-2 md:w-22 sm:w-100 mb-3 lg:mx-1 md:ml-28">
            <button type="submit" class="active:bg-black-600 lg:mx-44 sm:mx-20 bg-blue-800 hover:bg-red-600 hover:-translate-y-0.5 transform transition text-white px-3 py-4 
            rounded-xl m-3 ml-48">Se connecter</button>
        </div>
        
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
